@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (tasks of selectedUserTask; track tasks.id) {
      <li>
        <app-individual-task [task]="tasks" (complete)="onCompleteTask($event)"></app-individual-task>
      </li>
    }
  </ul>
</section>
