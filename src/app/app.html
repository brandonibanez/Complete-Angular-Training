<app-header />
<main>
  <ul id="users">
    @for (u of user; track u.id) {
      <li>
        <app-user [user]="u" [selected]="selectedUserId === u.id" (select)="onSelectedUser($event)"></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-task [userId]="selectedUser.id" [name]="selectedUser.name"></app-task>
  } @else {
    <p>Select a user to see their tasks</p>
  }
  
</main>

<router-outlet></router-outlet>
